    <style>
        /* Ensure all form inputs are consistent */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Special Instructions Box */
        textarea {
            resize: none;
            height: 60px;
        }

        /* Checkout Popup Styles */
        #checkoutPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #beafc2;
            padding: 20px;
            border: 2px solid #784f83;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
        }

        #checkoutSummarySection, #deliverySection {
            background: #784f83;
            padding: 40px;
            border-radius: 5px;
        }

        /* Input and Select Box Styling for Delivery Section */
        #deliverySection input,
        #deliverySection select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* For hiding phone number field */
        #customerPhone {
            display: none;
        }
    </style>
</head>
